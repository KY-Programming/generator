<div>
  <input [(ngModel)]="withDiValue" type="number">
  <button (click)="withDi()">With DI</button>
</div>

<div>
  <input [(ngModel)]="guid" readonly>
  <button (click)="getGuid()">Get Guid</button>
</div>

<div>
  <input [(ngModel)]="headerValue">
  <button (click)="withHeader()">With Header</button>
  <span>{{headerResult}}</span>
</div>

<div>
  <input [(ngModel)]="unknownValue">
  <button (click)="getUnknown()">Get Unknown</button>
  <span>{{unknownResult}}</span>
</div>
